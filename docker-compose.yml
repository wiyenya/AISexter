version: '3.8'

services:
  web:
    build: .
    container_name: aisexter_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8004:8000"
    env_file:
      - .env
    depends_on:
      - octo
    networks:
      - aisexter_network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  octo:
    build:
      context: .
      dockerfile: Dockerfile.octo
    container_name: aisexter_octo_new
    hostname: octo
    ports:
      - "58890:58888"
    volumes:
      - ./docker_octo/cache:/home/octo/.Octo Browser/
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    networks:
      - aisexter_network
    restart: unless-stopped
    shm_size: '2gb'
    environment:
      - DISPLAY=:1
      - XDG_RUNTIME_DIR=/tmp/runtime-octo
    stdin_open: true
    tty: true

networks:
  aisexter_network:
    driver: bridge

